<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
    <link rel="icon" href="imgsCarrosel/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styleCarrosel.css">
</head>
<body>

  <div class="carousel">
    <div class="slides">
      <img src="img1.jpg" alt="Imagem 1">
      <img src="img2.jpg" alt="Imagem 2">
      <img src="img3.jpg" alt="Imagem 3">
      <img src="img4.jpg" alt="Imagem 4">
    </div>

    <div class="nav">
      <button class="prev">◀</button>
      <button class="next">▶</button>
    </div>

    <div class="dots"></div>
  </div>

  <script src="scriptCarrosel.js"></script>
</body>
</html>
